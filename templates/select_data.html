<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Data Type and Key</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Data Type and Key</h1>

        <!-- Form to select data type and provide key -->
        <form action="/select_data" method="POST">
            <div class="form-group">
                <label for="data_type">Choose data type:</label>
                <select name="data_type" id="data_type" class="form-control">
                    <option value="coordinate">Coordinate</option>
                    <option value="number">Number</option>
                    <option value="time">Time</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data_key">Enter a key for this data:</label>
                <input type="text" id="data_key" name="data_key" class="form-control" placeholder="e.g., Location1, Speed, Timestamp" required>
            </div>
            <button type="submit" class="btn btn-primary">Select ROI and Extract Data</button>
        </form>

        <!-- Button to go to results page -->
        <form action="{{ url_for('results') }}" method="GET" style="margin-top: 20px;">
            <button type="submit" class="btn btn-secondary" {% if not (coordinate_data or number_data or time_data) %} disabled {% endif %}>
                Go to Results Page
            </button>
        </form>
    </div>
</body>
</html>
